<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahrenheit to celsius temperature converter</title>
<link rel="stylesheet" href="temp.css">
     
</head>

<body>
    <div class="c">
    <h1>Temperature Converter</h1>

<input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />

<input type="text" id="celsius" placeholder="Celsius" name="c" value="" />

<button id="convert"><b>Convert</b></button>
<button id="clear"><b>Reset</b></button>
</div>
<script src="temp.js"></script>
   
</body>
